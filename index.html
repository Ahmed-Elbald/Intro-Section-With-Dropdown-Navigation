<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <header>
    <img src="images/logo.svg" alt="Snap Logo">
    <button class="open-menu">
      <img src="images/icon-menu.svg" alt="Open The Menu">
    </button>
    <nav class="menu-container">
      <button class="close-menu">
        <img src="images/icon-close-menu.svg" alt="Close The Menu">
      </button>
      <div class="links">
        <div class="list-container right">
          <div class="title">
            <span>features</span>
            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
              <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4" />
            </svg>
          </div>
          <ul class="list">
            <li>
              <a href="#" target="_blank" rel="noopener noreferrer" aria-label="todo list" aria-hidden="true">
                <img src="images/icon-todo.svg" alt="Todo List">
                todo list
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener noreferrer" aria-label="calender" aria-hidden="true">
                <img src="images/icon-calendar.svg" alt="Calender">
                calender
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener noreferrer" aria-label="reminders" aria-hidden="true">
                <img src="images/icon-reminders.svg" alt="Reminders">
                reminders
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener noreferrer" aria-label="planning" aria-hidden="true">
                <img src="images/icon-planning.svg" alt="Planning">
                planning
              </a>
            </li>
          </ul>
        </div>
        <div class="list-container left">
          <div class="title">
            <span>company</span>
            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
              <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4" />
            </svg>
          </div>
          <ul class="list">
            <li>
              <a href="#" target="_blank" rel="noopener noreferrer" aria-label="history" aria-hidden="true">
                history
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener noreferrer" aria-label="our team" aria-hidden="true">
                our team
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener noreferrer" aria-label="blog" aria-hidden="true">
                blog
              </a>
            </li>
          </ul>
        </div>
        <ul class="separate-ul">
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="careers" aria-hidden="true">
              careers
            </a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="about" aria-hidden="true">
              about
            </a>
          </li>
        </ul>
      </div>
      <div class="signing">
        <a href="#" target="_blank" rel="noopener noreferrer" aria-hidden="true" aria-label="login">
          login
        </a>
        <a class="register" href="#" target="_blank" rel="noopener noreferrer" aria-hidden="true" aria-label="register">
          register
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="img-cont"></div>
      <div class="main-details">
        <div class="main-text">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.
          </p>
          <a href="#">
            Learn more
          </a>
        </div>
        <div class="clients-container">
          <img src="images/client-databiz.svg" alt="client databiz">
          <img src="images/client-audiophile.svg" alt="client audiophile">
          <img src="images/client-meet.svg" alt="client meet">
          <img src="images/client-maker.svg" alt="client maker">
        </div>
      </div>
    </div>
  </main>
</body>

<script src="js/main.js"></script>

</html>
